version: "3"

services:
  rdb:
    image: mysql:5.7
    restart: always
    volumes:
      - ../mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
  redis:
    image: redis:6.0.5-alpine
    volumes:
      - ./app/db:/data
    ports:
      - "6379:6379"
